<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>Restaurant Info</title>
  </head>

  <body>
    <div class="grid-container">
      <!-- Beginning header -->
      <header class="header">
        <!-- Beginning nav -->
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- End nav -->

        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <!-- <main id="maincontent"> -->
        <!-- Beginning map -->
        <section id="map-container" class="map-container">
          <div id="map" class="map"></div>
        </section>
        <!-- End map -->

        <!-- Beginning restaurant -->
        <section id="restaurant-container" class="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" class="reviews">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      <!-- </main> -->
      <!-- End main -->

      <!-- Beginning footer -->
      <footer id="footer" class="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->

      <!-- Beginning scripts -->
      <!-- Database helpers -->
      <script type="text/javascript" src="js/dbhelper.js"></script>
      <!-- Main javascript file -->
      <script type="text/javascript" src="js/restaurant_info.js"></script>
      <!-- Google Maps -->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATi96BnTTiBHHCaBaQ4Esly55jSiMimrM&libraries=places&callback=initMap"></script>

      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js').then(function(reg) {
            if(!navigator.serviceWorker.controller) {
              return;
            }

            if (reg.waiting) {
              console.log("Update Ready to SW!");
              return;
            }

            if (reg.installing) {
              addEventListener('statechange', function() {
                if (worker.state == 'installed') {
                  console.log("Update Ready to SW!");
                }
              });
              return;        
            }

            reg.addEventListener('updatefound', function() {
              addEventListener('statechange', function() {
                if (worker.state == 'installed') {
                  console.log("Update Ready to SW!");
                }
              });
            });
  
            console.log('Service worker registered: ', reg);
          })
          .catch(function(error) {
            console.log('Service worker registration failed: ', error);
          });

          navigator.serviceWorker.ready.then(function(registeration) {
            console.log('Service Worker Ready');
          });
        }
      </script>
    <!-- End scripts -->
    </div>
  </body>
</html>
