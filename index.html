<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity Front End Restaurant Review Project">

    <title>Restaurant Reviews</title>
    
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="grid-container-home">
      <header class="header">
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
      </header>

      <main id="maincontent">
        <section id="map-container" class="map-container-home">
          <div id="map"></div>
        </section>

        <section>
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>

          <ul id="restaurants-list" class="restaurants-list"></ul>
          
        </section>
      </main>
      <footer id="footer" class="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>

      <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
      <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATi96BnTTiBHHCaBaQ4Esly55jSiMimrM&libraries=places&callback=initMap"></script>
      
    </div>
  </body>
</html>
